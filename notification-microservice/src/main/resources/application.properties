# Server Configuration
server.port=8082

# Application Configuration
spring.application.name=notification-microservice

# Database Configuration (H2 - can be changed to MySQL)
spring.datasource.url=jdbc:h2:mem:notificationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Email Configuration (SMTP)
# Using Gmail SMTP as example - configure with your email provider
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email sender configuration
notification.email.from=noreply@beehivemonitor.com
notification.email.from-name=Beehive Monitor

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:8080,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


